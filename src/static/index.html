<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>System Monitor</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
				color: #eee;
				min-height: 100vh;
				padding: 20px;
			}
			.header {
				text-align: center;
				margin-bottom: 30px;
			}
			.header h1 {
				font-size: 2.5rem;
				background: linear-gradient(45deg, #00d4ff, #7b2cbf);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				margin-bottom: 10px;
			}
			.grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				gap: 20px;
				max-width: 1400px;
				margin: 0 auto;
			}
			.card {
				background: rgba(255, 255, 255, 0.05);
				backdrop-filter: blur(10px);
				border-radius: 16px;
				padding: 24px;
				border: 1px solid rgba(255, 255, 255, 0.1);
				transition: transform 0.3s;
			}
			.card:hover {
				transform: translateY(-5px);
				background: rgba(255, 255, 255, 0.08);
			}
			.card-title {
				font-size: 0.9rem;
				color: #888;
				text-transform: uppercase;
				letter-spacing: 1px;
				margin-bottom: 12px;
			}
			.metric {
				font-size: 2rem;
				font-weight: bold;
				margin-bottom: 8px;
			}
			.progress-bar {
				width: 100%;
				height: 8px;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 4px;
				overflow: hidden;
				margin-top: 10px;
			}
			.progress-fill {
				height: 100%;
				border-radius: 4px;
				transition: width 0.5s ease;
			}
			.cpu-fill { background: linear-gradient(90deg, #00d4ff, #0099cc); }
			.mem-fill { background: linear-gradient(90deg, #7b2cbf, #9d4edd); }
			.disk-fill { background: linear-gradient(90deg, #f39c12, #e74c3c); }
			
			.disk-list, .network-list {
				margin-top: 15px;
			}
			.disk-item, .net-item {
				display: flex;
				justify-content: space-between;
				padding: 10px 0;
				border-bottom: 1px solid rgba(255, 255, 255, 0.05);
				font-size: 0.9rem;
			}
			.disk-item:last-child, .net-item:last-child {
				border-bottom: none;
			}
			.status {
				display: inline-block;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #2ecc71;
				margin-right: 8px;
				animation: pulse 2s infinite;
			}
			@keyframes pulse {
				0%, 100% { opacity: 1; }
				50% { opacity: 0.5; }
			}
			.error {
				text-align: center;
				color: #e74c3c;
				padding: 40px;
			}
			.refresh-time {
				text-align: center;
				color: #666;
				margin-top: 20px;
				font-size: 0.85rem;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>ğŸ” System Monitor</h1>
			<p>å®æ—¶ç³»ç»Ÿç›‘æ§é¢æ¿</p>
		</div>

		<div id="content" class="grid">
			<div class="card">
				<div class="card-title">åŠ è½½ä¸­...</div>
			</div>
		</div>

		<div class="refresh-time" id="refreshTime"></div>

		<script>
			let refreshInterval;
			
			async function fetchStats() {
				try {
					const response = await fetch('/api/stats');
					if (response.status === 401) {
						// è®¤è¯å¤±è´¥ï¼Œæµè§ˆå™¨ä¼šè‡ªåŠ¨å¼¹å‡ºè®¤è¯æ¡†
						location.reload();
						return;
					}
					if (!response.ok) throw new Error('Network response was not ok');
					
					const data = await response.json();
					updateUI(data);

						document.getElementById('content').innerHTML =
						`<div class="error">è¿æ¥å¤±è´¥: ${error.message}</div>`;

					${data.cpu_name} (${data.cpu_count} æ ¸)
					</div>

					<div class="card">

					å·²ç”¨: ${data.memory_used.toFixed(2)} GB / æ€»è®¡: ${data.memory_total.toFixed(2)} GB
					</div>

					<div class="card">
					<div class="card-title">ç£ç›˜çŠ¶æ€</div>
					<div class="disk-list">
					${data.disks.map(d => `

					<div class="card">

					<div class="network-list">
					${data.networks.map(n => `
					<div class="net-item">
					<span>${n.name}</span>
					<span style="color: #888;">
					â†“${n.received_mb} MB â†‘${n.transmitted_mb} MB
					</span>
					</div>
					`).join('')}
					</div>
					</div>
					
					<div class="card">
					<div class="card-title">ç³»ç»Ÿä¿¡æ¯</div>
					<div style="font-size: 0.9rem; line-height: 1.8; color: #aaa;">
					<div>ä¸»æœºå: ${data.hostname}</div>
					<div>æ“ä½œç³»ç»Ÿ: ${data.os_version}</div>
					<div>è¿è¡Œæ—¶é—´: ${data.uptime_hours} å°æ—¶</div>
					</div>
					</div>
					`;
					
					document.getElementById('content').innerHTML = html;
					document.getElementById('refreshTime').textContent =
					'æœ€åæ›´æ–°: ' + new Date().toLocaleTimeString();
				}
				
				// åˆå§‹åŠ è½½å’Œå®šæ—¶åˆ·æ–°
				fetchStats();
				refreshInterval = setInterval(fetchStats, 2000); // æ¯2ç§’åˆ·æ–°
				
				// é¡µé¢ä¸å¯è§æ—¶æš‚åœåˆ·æ–°
				document.addEventListener('visibilitychange', () => {
					if (document.hidden) {
						clearInterval(refreshInterval);
						} else {
							fetchStats();
							refreshInterval = setInterval(fetchStats, 2000);
						}
						});
		</script>
	</body>
</html>
