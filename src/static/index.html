<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./icon.jpg">
		<title>System Monitor</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<!-- 登录 -->
		<div id="loginModal">
			<div class="login-box">
				<h2>System Monitor</h2>
				<input type="text" id="username" placeholder="用户名" value="admin">
				<input type="password" id="password" placeholder="密码" value="admin123">
				<button onclick="login()">登录</button>
				<div class="error-msg" id="errorMsg"></div>
			</div>
		</div>

		<!-- 主界面 -->
		<div id="mainContent">
			<header class="header">
				<h1>System Monitor</h1>
				<div class="header-actions">
					<span id="batteryIndicator"></span>
					<button class="btn btn-danger" onclick="logout()">退出</button>
				</div>
			</header>

			<!-- 资源面板 -->
			<section class="resource-panel">
				<div class="panel-header">
					<div class="panel-title">核心资源监控</div>
				</div>

				<div class="resource-grid">
					<!-- CPU -->
					<div class="resource-item">
						<div class="resource-label">CPU Usage</div>
						<div class="resource-value" id="cpuValue">--%</div>
						<div class="progress-bar">
							<div class="progress-fill cpu" id="cpuBar" style="width: 0%"></div>
						</div>
						<div class="resource-meta" id="cpuMeta">--</div>
					</div>

					<!-- 内存 -->
					<div class="resource-item">
						<div class="resource-label">Memory</div>
						<div class="resource-value" id="memValue">--%</div>
						<div class="progress-bar">
							<div class="progress-fill memory" id="memBar" style="width: 0%"></div>
						</div>
						<div class="resource-meta" id="memMeta">--</div>
					</div>

					<!-- GPU -->
					<div class="resource-item">
						<div class="resource-label">GPU Status</div>
						<div id="gpuContent">
							<div class="no-gpu">未检测到 NVIDIA GPU</div>
						</div>
					</div>
				</div>
			</section>

			<!-- 其他信息 -->
			<div class="info-grid">
				<div class="card">
					<div class="card-title">Storage</div>
					<div class="disk-list" id="diskList"></div>
				</div>

				<div class="card">
					<div class="card-title">Network</div>
					<div class="network-list" id="networkList"></div>
				</div>

				<div class="card">
					<div class="card-title">System Info</div>
					<div class="system-info" id="systemInfo"></div>
				</div>
			</div>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
